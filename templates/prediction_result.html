{% extends "base.html" %}


{% block content %}
    <div class="container">
        <h1>Predicted Result: {{ result.class_name }}</h1>
        <hr>
        <div>
            <!-- Use Flask's url_for to generate the correct URL for static files -- url_for('static', filename=result.image_path) -->
            <img src="{{ result.image_path }}" class="img-rounded" width="400" height="auto">
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-default">Back</a>
    </div>
{% endblock content %}
